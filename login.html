<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Login - Coffee Shop</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<style>
			body {
				background: linear-gradient(135deg, #6f4e37, #d3c0b4);
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.card {
				border-radius: 15px;
				box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			}
		</style>
	</head>
	<body>
		<div class="card p-4 col-md-4">
			<h3 class="text-center mb-4">Login</h3>
			<form id="loginForm">
				<div class="mb-3">
					<label>Email</label>
					<input type="email" id="email" class="form-control" required />
				</div>
				<div class="mb-3">
					<label>Password</label>
					<input type="password" id="password" class="form-control" required />
				</div>
				<button type="submit" class="btn btn-success w-100">Login</button>
			</form>
			<p class="mt-3 text-center">
				Belum punya akun? <a href="register.html">Register</a>
			</p>
		</div>

		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
		<script src="firebase-config.js"></script>
		<script>
			document
				.getElementById("loginForm")
				.addEventListener("submit", async (e) => {
					e.preventDefault();
					const emailInput = document.getElementById("email").value.trim();
					const password = document.getElementById("password").value;

					const email = emailInput.toLowerCase();

					try {
						const usersRef = db.ref("users");
						const snapshot = await usersRef
							.orderByChild("email")
							.equalTo(email)
							.once("value");

						if (!snapshot.exists()) {
							alert("Akun belum terdaftar. Silakan daftar terlebih dahulu.");
							return;
						}

						const userCredential = await auth.signInWithEmailAndPassword(
							email,
							password
						);
						const user = userCredential.user;

						if (!user.emailVerified) {
							await auth.signOut();
							alert(
								"Akun belum terverifikasi. Silakan cek email (inbox/spam)."
							);
							return;
						}

						const usersObj = snapshot.val();
						const firstUid = Object.keys(usersObj)[0];
						const profile = usersObj[firstUid] || {};

						alert(
							`Login berhasil. Selamat datang, ${profile.nama || user.email}!`
						);
						window.location.href = "index.html";
					} catch (error) {
						let error_message = "";
						let parsed = null;
						try {
							parsed = JSON.parse(error.message);
						} catch (e) {
							parsed = null;
						}

						if (
							parsed &&
							parsed.error &&
							parsed.error.message === "INVALID_LOGIN_CREDENTIALS"
						) {
							error_message = "Password salah. Silakan coba lagi.";
						} else if (parsed && parsed.error && parsed.error.message) {
							error_message = "Terjadi error: " + parsed.error.message;
						} else {
							error_message =
								"Terjadi error: " + (error.message || "Unknown error");
						}
						alert(error_message);
					}
				});
		</script>
	</body>
</html>
